<script>

var cost, returnVal;

function calRoi() {
        var diff = document.getElementById("idiff").value;
        var blockr = document.getElementById("iblockr").value;
	var hash = document.getElementById("cost_input").value;
	var price = document.getElementById("ipriceu").value;
        var priceb = document.getElementById("ipriceb").value;
	hash = parseFloat(hash);

	var reward,reward2,reward3,reward4;
	var reward5,reward6,reward7;
	reward = (86400 / ( ( diff * 4294967296 ) / ( hash * 1000000 ) ) ) * blockr;
	// reward = (diff * 4294967296) / hash2;
	reward = reward.toFixed(2);
	reward2 = reward * price;
        reward3 = reward * price * 7;
        reward4 = reward * price * 30;
        reward2 = reward2.toFixed(2);
        reward3 = reward3.toFixed(2);
        reward4 = reward4.toFixed(2);
        reward5 = reward * priceb * 1;
        reward6 = reward * priceb * 7;
        reward7 = reward * priceb * 30;
        reward5 = reward5.toFixed(8);
        reward6 = reward6.toFixed(8);
        reward7 = reward7.toFixed(8);

	var calc = {
		'gains' : reward + ' Coins',
                'gains2' : '[ $ ' + reward2 + ' ]',
                'gains3' : '[ $ ' + reward3 + ' ]',
                'gains4' : '[ $ ' + reward4 + ' ]',
                'gains5' : reward5 + ' BTC',
                'gains6' : reward6 + ' BTC',
                'gains7' : reward7 + ' BTC'
	};

	updateThis(calc);
}

function updateThis(stuff) {
	document.getElementById('gains').innerHTML = stuff.gains;
        document.getElementById('gains2').innerHTML = stuff.gains2;
        document.getElementById('gains3').innerHTML = stuff.gains3;
        document.getElementById('gains4').innerHTML = stuff.gains4;
        document.getElementById('gains5').innerHTML = stuff.gains5;
        document.getElementById('gains6').innerHTML = stuff.gains6;
        document.getElementById('gains7').innerHTML = stuff.gains7;
}

document.getElementById('calForm').addEventListener('submit', function(e){
	e.preventDefault();
	calRoi();
});
</script>
